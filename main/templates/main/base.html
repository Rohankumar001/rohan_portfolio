{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohan Kumar - Portfolio</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">

    <style>
        /* General styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #000000;
            font-size: 0.9rem; /* Adjusted for overall smaller font size */
            line-height: 1.4; /* Kept line-height for readability */
        }

        /* Transparent Navbar styling */
        .navbar {
            background-color: transparent;
            padding: 0.9rem 1.8rem;
            font-size: 1rem; /* Reduced font size */
            font-weight: 600;
            transition: background-color 0.3s ease, box-shadow 0.4s ease;
        }

        /* Navbar styling on scroll */
        .navbar.scrolled {
            background-color: rgba(107, 158, 209, 0.9);
            box-shadow: 0 4px 12px rgba(146, 43, 43, 0.3);
        }

        .navbar-brand {
            font-size: 1.6rem; /* Slightly smaller brand font */
            font-weight: 700;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: #f0932b;
        }

        /* Navbar styling */
        .navbar-nav .nav-link {
            color: #ffffff;
            font-size: 1rem; /* Adjusted for smaller text in navbar links */
            padding: 0.8rem 1.3rem;
            text-transform: uppercase;
            font-weight: 400;
            letter-spacing: 0.1em;
        }

        .navbar-nav .nav-link:hover {
    color: #00a8ff;
    background-color: #000; /* Changed to solid black */
    border-radius: 5px;
    transition: color 0.3s ease, background-color 0.3s ease;
}


        .navbar-nav .nav-item .nav-link.active {
            color: #f9ca24;
            font-weight: 700;
        }

        /* Hero Section */
        .hero-section {
            background: url('{% static "main/img/img.jpg" %}') no-repeat center center/cover;
            height: 155vh;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-title {
            font-size: 3rem; /* Reduced size for main title */
            font-weight: bold;
            color: #f9ca24;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .hero-subtitle {
            font-size: 1.5rem; /* Reduced subtitle text */
            font-weight: 500;
            color: #e0e0e0;
        }

        .hero-btn {
            margin-top: 1rem;
            padding: 1rem 2.4rem;
            border-radius: 30px;
            font-size: 1rem; /* Adjusted button font size */
            font-weight: bold;
            background-color: #0097e6;
            color: #fff;
            text-transform: uppercase;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .hero-btn:hover {
            background-color: #f0932b;
            transform: translateY(-5px);
        }

        /* Icons in Navbar */
        .navbar-nav .nav-item .nav-link i {
            margin-right: 5px;
            color: #f9ca24;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.3rem; /* Adjusted for mobile */
            }
            .hero-subtitle {
                font-size: 1.2rem; /* Adjusted for mobile */
            }
            .navbar-nav .nav-link {
                font-size: 0.9rem; /* Slightly smaller on mobile */
            }
        }
        
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <a class="navbar-brand" href="#">Rohan's Portfolio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}"><i class="fas fa-user"></i>About</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'resume' %}"><i class="fas fa-file-alt"></i>Resume</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'skills' %}"><i class="fas fa-chart-bar"></i>Skills</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'projects' %}"><i class="fas fa-briefcase"></i>Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}"><i class="fas fa-envelope"></i>Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section" id="home">
        <div class="hero-content text-center">
            <h1 class="hero-title">Rohan Kumar</h1>
            <p class="hero-subtitle">Data Analyst</p>
            <a href="#about" class="btn btn-primary hero-btn">Learn More</a>
        </div>
    </header>

    <!-- Content Block -->
    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Navbar Scroll Effect Script -->
    <script>
        window.addEventListener('scroll', function () {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
