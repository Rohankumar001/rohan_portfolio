<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Rohan Kumar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css">
    <style>
        /* General styling */
        html, body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 1rem;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(187, 187, 235, 0.9);
            position: sticky;
            top: 0;
            z-index: 1000;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.4s ease, box-shadow 0.4s ease;
        }

        .navbar.scrolled {
            background-color: rgba(244, 244, 247, 0.95);
            box-shadow: 0 4px 12px rgba(44, 42, 42, 0.3);
        }

        .navbar-brand {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 1.5rem;
            letter-spacing: 1px;
            position: relative;
            transition: color 0.3s;
        }

        .navbar-brand:hover {
            color: #0097e6;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        .navbar-nav .nav-link {
            color: #333;
            text-transform: uppercase;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease, background-color 0.3s ease;
            text-decoration: none;
            border-radius: 5px;
            position: relative;
        }

        .navbar-nav .nav-link:after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #0097e6;
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out;
        }

        .navbar-nav .nav-link:hover::after {
            visibility: visible;
            transform: scaleX(1);
        }

        /* Contact Container */
        .contact-container {
            background: #f0f8ff;
            padding: 40px;
            border-radius: 10px;
            width: 90%;
            max-width: 700px;
            margin: 3rem auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            animation: fadeInUp 1s ease-out;
            transform: translateY(20px);
        }

        h1, h2 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        /* Form Styling */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-form label {
            font-size: 1rem;
            color: #333;
            font-weight: 500;
        }

        .contact-form input, .contact-form textarea {
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background: #f4f4f9;
            color: #333;
            transition: box-shadow 0.3s ease;
        }

        .contact-form input:focus, .contact-form textarea:focus {
            box-shadow: 0 0 10px rgba(0, 151, 230, 0.4);
            outline: none;
        }

        .contact-form button {
            padding: 15px;
            background: #0097e6;
            border: none;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 151, 230, 0.3);
        }

        .contact-form button:hover {
            background: #007bbd;
        }

        /* Contact Details Styling */
        .contact-details {
            text-align: center;
            margin-top: 20px;
        }

        .contact-details p, .social-links a {
            color: #333;
            font-size: 1rem;
        }

        .contact-details a {
            color: #0097e6;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-details a:hover {
            color: #007bbd;
        }

        .social-links {
            margin-top: 10px;
        }

        .social-links a {
            color: #333;
            margin: 0 5px;
            font-size: 1.2rem;
        }

        .social-links a:hover {
            color: #0097e6;
        }

        /* Footer styling */
        footer {
            background-color: #1a1a2e;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: auto;
            font-size: 1rem;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        footer a {
            color: #f9ca24;
            font-weight: 600;
            text-decoration: none;
        }

        footer a:hover {
            color: #f0932b;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>

    <!-- JavaScript for Scroll Effect and Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', function () {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Form submission alert
        const form = document.getElementById('contactForm');
        form.addEventListener('submit', (e) => {

            swal("Thank you!", `Hello ${name}, your message has been sent!`, "success");
        });

</body>
</html>
